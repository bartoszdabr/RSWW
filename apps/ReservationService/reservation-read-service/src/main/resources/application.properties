#Server config
server.compression.enabled=true
server.servlet.context-path=/api/reservations/v1/read
server.port=9001
spring.application.name=rsww-reservation-service
#MongoDB Datasource settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=reservations
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.authentication-database=admin
#Rmq
spring.rabbitmq.host=localhost
spring.rabbitmq.virtual-host=/
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#Queues
rabbitmq.event.queueName=reservationEventsQueue
rabbitmq.transport.queueName=transportQueue
rabbitmq.hotel.queueName=hotelQueue
rabbitmq.payment.queueName=paymentQueue
#Services
services.hotel.apiUrl=http://localhost:9010/api/hotels/v1/read
services.hotel.hotelsEndpoint=/hotels
services.transport.apiUrl=http://localhost:9020/api/transport/v1/write
services.transport.transportsEndpoint=/transports