version: '3.4'

services:
  mongo:
    image: mongo:6.0.5
    container_name: 'rsww_mongo'
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    networks:
      - net

  mysql:
    image: mysql:8.0.33
    container_name: 'rsww_mysql'
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rsww_rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - net

  transport_read:
    build:
      context: ./apps/transport
      dockerfile: Dockerfile
      target: transport-read-service-img
    container_name: 'rsww_transport_read'
    restart: always
    ports:
      - "9010:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/transport_read_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_FLYWAY_USER=root
      - SPRING_FLYWAY_PASSWORD=root
    networks:
      - net

  transport_write:
    build:
      context: ./apps/transport
      dockerfile: Dockerfile
      target: transport-write-service-img
    container_name: 'rsww_transport_write'
    restart: always
    ports:
      - "9011:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/transport_write_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_FLYWAY_USER=root
      - SPRING_FLYWAY_PASSWORD=root
    networks:
      - net
      
  payment-read:
    build:
      context: ./apps/PaymentService
      dockerfile: Dockerfile
    container_name: 'rsww_payment'
    restart: always
    ports:
      - "9012:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    networks:
      - net

  reservation_read:
    build:
      context: ./apps/ReservationService
      dockerfile: Dockerfile
      target: reservation-read-service
    container_name: 'rsww_reservation_read'
    restart: always
    ports:
      - "9001:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_DATA_MONGODB_HOST=mongo
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=reservations
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=root
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - net

  reservation_write:
    build:
      context: ./apps/ReservationService
      dockerfile: Dockerfile
      target: reservation-write-service
    container_name: 'rsww_reservation_write'
    restart: always
    ports:
      - "9000:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_DATA_MONGODB_HOST=mongo
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=reservations
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=root
    depends_on:
      - mongo
      - rabbitmq
      - transport_read
    networks:
      - net

networks:
  net:
    driver: bridge
